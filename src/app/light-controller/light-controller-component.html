<ActionBar title="Light Controller" class="action-bar"> </ActionBar>

<StackLayout class="page">
  <label [text]="'UUID:' + deviceUUID" class="h2 text-primary text-center"></label>

  <button text="Rainbow" (tap)="showRainbow()"></button>

  <StackLayout>
    <label [text]="transcription.text"></label>
    <button (tap)="triggerListening()" text="Start Listening"></button>
    <button (tap)="stopListening()" text="Stop Listening"></button>
  </StackLayout>
</StackLayout>
